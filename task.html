<!DOCTYPE html>
<html ng-app="task.app">
  <head>
    <meta charset="utf-8" /> 
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/task.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="angular-resource.min.js"></script>
    <script type="text/javascript" src="task.js"></script>
  </head>
  <body>
    <div class="task-page" ng-controller="TaskController as taskCtrl">
  <section class="tab" ng-controller = "TabController as tabCtrl">
    <ul class="nav nav-pills">
        <li ng-repeat="tab in tabCtrl.tabs" ng-class="{active: tabCtrl.isSelected($index-1)}">
            <a href ng-click="tabCtrl.selectTab($index-1); taskCtrl.getTasks(tabCtrl.getSelected())">
                {{tab}}
            </a>
        </li>
    </ul>

    <form name="addTaskForm" novalidate
        ng-submit="addTaskForm.$valid && taskCtrl.addTask(tabCtrl.getSelected())">
        <input type="text" ng-model="taskCtrl.task.title" required></input>
        <textarea ng-model="taskCtrl.task.description"></textarea>
        <input class="btn btn-default" type="submit" value="Add" />

        <h1>{{taskCtrl.task.title}}</h1>
        <span>{{taskCtrl.task.description}}</span>
    </form>

    <div ng-repeat="tab in tabCtrl.tabs" ng-show="tabCtrl.isSelected($index-1)">
        <h4>{{tab}}</h4>
    </div>

    <div>
        <div ng-repeat="task in taskCtrl.tasks.tasks">
            <h1>{{task.title}}</h1>
            <span>{{task.description}}</span>
            <span>{{task.status}}</span>
            <br/>
            <a class="btn btn-warning" ng-hide="tabCtrl.getSelected() == 'todo'"
                ng-click="taskCtrl.updateTask(task, 'todo')">
                Todo
            </a>
            <a class="btn btn-primary" ng-hide="tabCtrl.getSelected() == 'today'"
                 ng-click="taskCtrl.updateTask(task, 'today')">
                Today
            </a>
            <a class="btn btn-success" ng-hide="tabCtrl.getSelected() == 'done'"
                 ng-click="taskCtrl.updateTask(task, 'done')">
                Done
            </a>
            <a class="btn btn-danger" ng-click="taskCtrl.delTask(task, tabCtrl.getSelected())">
                Delete
            </a>
        </div>
    </div>

  </section>
    </div>
  </body>
</html>
